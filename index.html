<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry Wak Byeklo - Pro</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        #container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap; /* Keeps letters in one line */
        }

        .letter {
            display: inline-block;
            font-size: 3rem; /* Smaller base size for mobile */
            font-weight: 900;
            /* Gradient Text Effect */
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Neon Glow */
            filter: drop-shadow(0 0 8px rgba(79, 172, 254, 0.8));
            transition: all 3s cubic-bezier(0.4, 0, 0.2, 1); /* Slower, smoother movement */
            position: relative;
        }

        /* The "Chaotic" State */
        .scattered {
            opacity: 0;
            transform: 
                translate(var(--x), var(--y)) 
                rotate(var(--r)) 
                scale(0);
            filter: blur(20px);
        }

        /* The "Formed" State */
        .formed {
            opacity: 1;
            transform: translate(0, 0) rotate(0deg) scale(1);
            filter: blur(0px);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .letter {
                font-size: 1.8rem; /* Shrinks text for small screens */
            }
            #container {
                gap: 2px;
            }
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <script>
        const text = "Terry Wak byeklo";
        const container = document.getElementById('container');

        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.className = 'letter scattered';
            
            // Randomized chaos coordinates
            span.style.setProperty('--x', `${(Math.random() - 0.5) * 800}px`);
            span.style.setProperty('--y', `${(Math.random() - 0.5) * 800}px`);
            span.style.setProperty('--r', `${(Math.random() - 0.5) * 720}deg`);
            
            // Staggered timing for a "wave" effect
            span.style.transitionDelay = `${index * 0.05}s`;
            
            container.appendChild(span);
        });

        const letters = document.querySelectorAll('.letter');

        function animate() {
            // Form words
            setTimeout(() => {
                letters.forEach(el => {
                    el.classList.remove('scattered');
                    el.classList.add('formed');
                });
            }, 500);

            // Dissolve back
            setTimeout(() => {
                letters.forEach(el => {
                    el.classList.remove('formed');
                    el.classList.add('scattered');
                });
            }, 5000); // Wait longer (5s) while formed
        }

        animate();
        setInterval(animate, 9000); // Long loop for slower feel
    </script>
</body>
</html>
